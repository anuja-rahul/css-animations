<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Js</title>
    <link rel="stylesheet" href="parallax_js.css">
</head>
<body>
    <header class="header">
        <nav>
            <img src="img/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign up</a></li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette"></div>
        <img src="img/background.png" alt="" class="parallax bg-img" data-speedx="0.3" data-speedy="0.088">
        <img src="img/fog_7.png" alt="" class="parallax fog-7" data-speedx="0.27" data-speedy="0.012">
        <img src="img/mountain_10.png" alt="" class="parallax mountain-10" data-speedx="0.195" data-speedy="0.0605">
        <img src="img/fog_6.png" alt="" class="parallax fog-6" data-speedx="0.25" data-speedy="0.028">
        <img src="img/mountain_9.png" alt="" class="parallax mountain-9" data-speedx="0.125" data-speedy="0.0455">
        <img src="img/mountain_8.png" alt="" class="parallax mountain-8" data-speedx="0.1" data-speedy="0.11">
        <img src="img/fog_5.png" alt="" class="parallax fog-5" data-speedx="0.16" data-speedy="0.105">
        <img src="img/mountain_7.png" alt="" class="parallax mountain-7" data-speedx="0.1" data-speedy="0.1">
        <div class="text parallax" data-speedx="0.07" data-speedy="0.07">
            <h2>China</h2>
            <h1>Zhangjiajie</h1>
        </div>
        <img src="img/mountain_6.png" alt="" class="parallax mountain-6" data-speedx="0.065" data-speedy="0.05">
        <img src="img/fog_4.png" alt="" class="parallax fog-4" data-speedx="0.135" data-speedy="0.02">
        <img src="img/mountain_5.png" alt="" class="parallax mountain-5" data-speedx="0.08" data-speedy="0.05">
        <img src="img/fog_3.png" alt="" class="parallax fog-3" data-speedx="0.11" data-speedy="0.018">
        <img src="img/mountain_4.png" alt="" class="parallax mountain-4" data-speedx="0.059" data-speedy="0.024">
        <img src="img/mountain_3.png" alt="" class="parallax mountain-3" data-speedx="0.04" data-speedy="0.028">
        <img src="img/fog_2.png" alt="" class="parallax fog-2" data-speedx="0.15" data-speedy="0.0115">
        <img src="img/mountain_2.png" alt="" class="parallax mountain-2" data-speedx="0.0335" data-speedy="0.033">
        <img src="img/mountain_1.png" alt="" class="parallax mountain-1" data-speedx="0.027" data-speedy="0.018">
        <img src="img/sun_rays.png" alt="" class="sun-rays">
        <img src="img/black_shadow.png" alt="" class="black-shadow">
        <img src="img/fog_1.png" alt="" class="parallax fog-1" data-speedx="0.12" data-speedy="0.01">
    </main>
    
    <!-- Protected to support this domain only -->
    <script src="https://kit.fontawesome.com/5a2b5585b0.js" crossorigin="anonymous"></script>
    <!-- Use your own fontawsome kit for icons to work -->
    <script src="parallax_js.js"></script>
</body>
</html>
