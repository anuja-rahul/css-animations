<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Card</title>
    <script src="https://kit.fontawesome.com/5a2b5585b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="product_card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="bottleBackground">
                <div class="gradients">
                    <div class="gradient" color="blue"></div>
                    <div class="gradient" color="brown"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                </div>
                <h1 class="nike">nike</h1>
                <img src="img/logo.png" alt="logo" class="logo">
                <a href="#" class="share"><i class="fa-solid fa-share"></i></a>
                <img src="img/blue.png" alt="" class="bottle show" color="blue">
                <img src="img/brown.png" alt="" class="bottle" color="brown">
                <img src="img/green.png" alt="" class="bottle" color="green">
                <img src="img/orange.png" alt="" class="bottle" color="orange">
            </div>
            <div class="info">
                <div class="bottleName">
                    <div>
                        <h1 class="big">Nike Eco R3 WB</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">Reusable water bottle</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                        Doloremque et delectus vitae perferendis nihil.
                    </p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color" color="blue"></span>
                        <span class="color" color="brown"></span>
                        <span class="color" color="green"></span>
                        <span class="color" color="orange"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">Size</h3>
                    <div class="sizes">
                        <span class="size">0.5L</span>
                        <span class="size">1L</span>
                        <span class="size">2L</span>
                        <span class="size">3L</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fa-solid fa-cart-shopping"></i>Add to cart</a>
                    <div class="price">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <h1>89.99</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="product_card.js"></script>
</body>
</html>
